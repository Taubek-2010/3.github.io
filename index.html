<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математические Карточки | Quizlet-стиль</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="quizlet-container">
        <header class="header animate__animated animate__fadeInDown">
            <div class="header-content">
                <h1><i class="fas fa-square-root-alt"></i> Математические Карточки</h1>
                <p>Создано с ❤️ для изучения математики</p>
            </div>
        </header>

        <main class="main-content">
            <div class="flashcard-wrapper animate__animated animate__zoomIn">
                <div class="flashcard" id="flashcard">
                    <div class="card-face front">
                        <div class="card-content">
                            <h2 class="card-title">Загрузка...</h2>
                            <div class="card-image math-icon"></div>
                        </div>
                        <button class="flip-button">
                            <i class="fas fa-redo"></i> Показать ответ
                        </button>
                    </div>
                    <div class="card-face back">
                        <div class="card-content">
                            <div class="card-answer">Загрузка...</div>
                            <div class="card-image math-icon"></div>
                        </div>
                        <button class="flip-button">
                            <i class="fas fa-redo"></i> Показать вопрос
                        </button>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="nav-controls">
                    <button id="prev-btn" class="nav-button prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="card-counter">1/10</span>
                    <button id="next-btn" class="nav-button next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="action-controls">
                    <button id="shuffle-btn" class="action-button">
                        <i class="fas fa-random"></i> Перемешать
                    </button>
                    <button id="theme-btn" class="action-button">
                        <i class="fas fa-moon"></i> Тема
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="progress-text">Прогресс: <span>0%</span></div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
